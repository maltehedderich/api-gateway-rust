name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0, v1.2.3

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Build release binary
        run: cargo build --release --locked

      - name: Strip binary
        run: strip target/release/api-gateway-rust

      - name: Create archive
        run: |
          cd target/release
          tar -czf api-gateway-rust-${{ github.ref_name }}-x86_64-linux.tar.gz api-gateway-rust
          cd ../..

      - name: Generate checksum
        run: |
          cd target/release
          sha256sum api-gateway-rust-${{ github.ref_name }}-x86_64-linux.tar.gz > checksums.txt
          cd ../..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/release/api-gateway-rust-${{ github.ref_name }}-x86_64-linux.tar.gz
            target/release/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
